<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task - Task Management App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      input[type="text"],
      input[type="date"],
      input[type="number"],
      textarea,
      select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Task</h1>
      <form id="taskForm">
        <label for="projectId">Project ID:</label>
        <input type="number" id="projectId" name="projectId" required />
        <br />
        <label for="assignedTo">Assigned To (User ID):</label>
        <input type="number" id="assignedTo" name="assignedTo" required />
        <br />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <br />
        <label for="taskDescription">Description:</label>
        <textarea
          id="taskDescription"
          name="taskDescription"
          rows="4"
          required
        ></textarea>
        <br />
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="ToDo">ToDo</option>
          <option value="In Progress">In Progress</option>
          <option value="Testing">Testing</option>
          <option value="In Review">In Review</option>
          <option value="Blocked">Blocked</option>
          <option value="Integration">Integration</option>
          <option value="Deployed">Deployed</option>
        </select>
        <br />
        <label for="taskStartDate">Start Date:</label>
        <input type="date" id="taskStartDate" name="taskStartDate" required />
        <br />
        <label for="taskEndDate">End Date:</label>
        <input type="date" id="taskEndDate" name="taskEndDate" required />
        <br />
        <input type="submit" value="Create Task" />
      </form>
    </div>

    <script>
      document
        .getElementById("taskForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Task Created!");
        });
    </script>
  </body>
</html>
